services:
  hhplus-mysql:
    image: mysql:8.0
    container_name: hhplus-mysql
    restart: unless-stopped
    environment:
      LANGUAGE: ko_KR.UTF-8
      LANG: ko_KR.UTF-8
      MYSQL_ROOT_PASSWORD: 'root1234!'
      MYSQL_DATABASE: ecommerce_db
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      TZ: 'UTC'
    ports:
      - '3306:3306'
    volumes:
      - ./infra/initdb:/docker-entrypoint-initdb.d
      # - hhplus_mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --authentication-policy=caching_sha2_password
      - --host-cache-size=0

  # Redis (통합: 세션, 캐시, 분산락, NoSQL)
  hhplus-redis:
    image: redis:8.4.0
    restart: unless-stopped
    container_name: hhplus-redis
    ports:
      - '6379:6379'
    command: redis-server --maxmemory 512mb --maxmemory-policy noeviction
