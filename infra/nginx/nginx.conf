# 1. OS 파일 디스크립터 제한 해제 (필수)
# 동시 접속이 많으면 'Too many open files' 에러가 발생할 수 있습니다.
worker_rlimit_nofile 65535;

worker_processes auto;

events {
    # 2. 커넥션 수 대폭 증가
    # 10,000 RPS * (클라이언트 연결 + 백엔드 연결) 고려
    worker_connections 65535;
    
    # 리눅스 고성능 네트워크 모델 사용
    use epoll;
    
    # 한 번에 가능한 모든 요청을 수락
    multi_accept on;
}

http {
    # 3. Upstream Keepalive 설정 (가장 중요)
    upstream app_servers {
        least_conn;
        server app:3000;
        
        # 백엔드 서버와의 연결을 끊지 않고 유지할 커넥션 수
        # 10k RPS 상황에서 핸드셰이크 비용을 획기적으로 줄입니다.
        keepalive 512;
    }

    # 로그 포맷 (기존 유지)
    log_format upstream_log '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'upstream: $upstream_addr response_time: $upstream_response_time';

    # 4. 기본 성능 최적화 옵션
    sendfile on;            # 커널 영역에서 파일 전송 (컨텍스트 스위칭 감소)
    tcp_nopush on;          # 패킷을 꽉 채워서 전송
    tcp_nodelay on;         # 작은 패킷도 즉시 전송 (반응 속도 향상)
    server_tokens off;      # 보안 (버전 숨김)
    
    # 5. 클라이언트 Keepalive 최적화
    keepalive_timeout 30s;  # 불필요하게 오래 잡고 있지 않도록 조정
    keepalive_requests 100000; # 하나의 커넥션으로 많은 요청 처리 허용
    reset_timedout_connection on; # 응답 없는 클라이언트 연결 강제 종료

    # 6. Gzip 압축 (텍스트 데이터 대역폭 절약)
    gzip on;
    gzip_types text/plain application/json;
    gzip_min_length 1000;

    server {
        listen 80;
        server_name localhost;

        # 7. 로그 버퍼링 (Disk I/O 병목 해소)
        # 매 요청마다 디스크에 쓰지 않고 메모리에 모았다가 5초마다 기록
        access_log /var/log/nginx/access.log upstream_log buffer=32k flush=5s;
        
        # 에러 로그는 경고 레벨 이상만 기록하여 I/O 감소
        error_log /var/log/nginx/error.log warn;

        location / {
            proxy_pass http://app_servers;
            
            # 8. HTTP 1.1 및 Connection 헤더 초기화 (필수)
            proxy_http_version 1.1;
            # 이 설정이 없으면 백엔드로 갈 때 Connection: close가 되어 keepalive가 동작하지 않음
            proxy_set_header Connection "";
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 타임아웃 (요청하신대로 넉넉하게 유지하되, 필요시 튜닝)
            proxy_connect_timeout 5s; # 연결은 빨리 되어야 함
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 헬스체크 (로그 기록 제외로 성능 확보)
        location /health {
            access_log off;
            return 200 'OK';
        }
    }
}